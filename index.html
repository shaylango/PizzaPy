<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaPy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            color: #e15b43;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #e15b43;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #d14a2f;
        }

        .example-container, .slides-container {
            margin-top: 40px;
            background-color: #f3f3f3;
            padding: 20px;
            border-radius: 8px;
        }

        /* Adjust image size */
        .example-container img {
            max-width: 60%; /* Change this value to make the image smaller */
            height: auto;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PizzaPy</h1>
        <p>PizzaPy Programming Language brings a playful, easy-to-understand approach to programming using culinary concepts! üçï</p>

        <!-- Example Section -->
        <div class="example-container">
            <h2>Example</h2>
            <!-- Updated image size -->
            <img src="helloworld.png" alt="PizzaPy Hello World Example">
        </div>

        <!-- Google Slides Section -->
        <div class="slides-container">
            <h2>View The Slideshow</h2>
            <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRyygLhefEbz28UQxtIGhbgPSRNLaM91DkmB6QKsCcl29acY9uy-z6F6veSNcNCUYIOoayfDqmIVYN5/pubembed?start=false&loop=false&delayms=5000" allowfullscreen></iframe>
        </div>

        <a href="https://github.com/shaylango/PizzaPy" target="_blank">View on GitHub</a>
    </div>

</body>
</html>
